<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI and TradingView Embed</title>
</head>
<body>
    <!-- Power BI Embed -->
    <iframe title="DutchYard_MVP - NEW" width="1140" height="541.25" 
            src="https://app.powerbi.com/reportEmbed?reportId=97802a46-efe5-42c9-8a82-dcaf3109afbc&autoAuth=true&ctid=230dd983-ac61-4aa3-9fde-18c16e6ba5e1" 
            frameborder="0" allowFullScreen="true"></iframe>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="width: 100%; height: 500px; margin-top: 20px;">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Track all markets on TradingView</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
          "symbols": [
            ["Apple", "AAPL|1D"],
            ["Google", "GOOGL|1D"],
            ["Microsoft", "MSFT|1D"]
          ],
          "chartOnly": false,
          "width": "100%",
          "height": "100%",
          "locale": "en",
          "colorTheme": "dark",
          "autosize": true,
          "showVolume": false,
          "showMA": false,
          "hideDateRanges": false,
          "hideMarketStatus": false,
          "hideSymbolLogo": false,
          "scalePosition": "right",
          "scaleMode": "Normal",
          "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
          "fontSize": "10",
          "noTimeScale": false,
          "valuesTracking": "1",
          "changeMode": "price-and-percent",
          "chartType": "area",
          "maLineColor": "#2962FF",
          "maLineWidth": 1,
          "maLength": 9,
          "headerFontSize": "medium",
          "lineWidth": 2,
          "lineType": 0,
          "dateRanges": [
            "1d|1",
            "1m|30",
            "3m|60",
            "12m|1D",
            "60m|1W",
            "all|1M"
          ]
        }
        </script>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
